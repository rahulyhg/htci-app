<ion-view title="Events Information">
	<ion-content class="has-header">
		<ion-list>
			<ion-item ng-repeat="event in events" href="#/kumbhabhishekam/events/{{event.id}}">
				{{event.date}}
			</ion-item>
		</ion-list>
		<div class="card">
			<div class="item item-text-wrap">
				Remember: Parking locations are based on the days so please refer to the schedule of everyday parking before leaving for the temple.
			</div>
		</div>
	</ion-content>
</ion-view>
