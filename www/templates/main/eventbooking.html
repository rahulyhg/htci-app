<ion-view view-title="Request a Pooja">
	<ion-content>
    <!--<div class="card">-->
    <!--<div class="item item-text-wrap">-->
    <!--Please complete form below to schedule any pooja service with priest.-->
    <!--</div>-->
    <!--</div>-->
    <form name="serviceReqForm" ng-submit="SubmitRequestForm(fullname, address, city, state, zip, phone, emailaddress, pooja, date, slot, location, note)" novalidate="false">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Full Name</span>
          <input type="text" ng-model="fullname" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Street Address</span>
          <input type="text" ng-model="address" required>
        </label>
        <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" ng-model="city" required>
        </label>
        <label class="item item-input">
          <span class="input-label">State</span>
          <input type="text" ng-model="state" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Zip</span>
          <input type="text" ng-model="zip" required>
        </label>
        <label class="item item-input">
          <span class="input-label">phone</span>
          <input type="text" ng-model="phone" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email Address</span>
          <input type="email" name="email" ng-model="emailaddress" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Service</span>
          <input type="text" ng-model="pooja" required>
        </label>
        <label class="item item-input">
          <div class="input-label">
            Date of Service
          </div>
          <input type="date" ng-model="date">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Time of Service
          </div>
          <select ng-model="slot" ng-options="sl.time for sl in allTimes">
            <option value="" selected disabled>Choose a Time</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Pooja Location
          </div>
          <select ng-model="location" ng-options="location.location for location in allLocations">
            <option value="" selected disabled>Choose a Location</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Note</span>
          <textarea ng-model="note" id="comment-textarea"></textarea>
        </label>
        <button type="submit" class="button button-full button-energized">
          Submit Request
        </button>
      </div>
    </form>
	</ion-content>
</ion-view>
