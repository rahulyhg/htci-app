<ion-view view-title="Request a Pooja">
	<ion-content>
    <form name="serviceReqForm" ng-submit="SubmitRequestForm(fullname, address, city, state, zip, phone, emailaddress, pooja, date, slot, location, transportation, member, note)" novalidate="false">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Full Name</span>
          <input type="text" ng-model="fullname" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Street Address</span>
          <input type="text" ng-model="address" required>
        </label>
        <label class="item item-input">
          <span class="input-label">City</span>
          <input type="text" ng-model="city" required>
        </label>
        <label class="item item-input">
          <span class="input-label">State</span>
          <input type="text" ng-model="state" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Zip</span>
          <input type="text" ng-model="zip" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Phone</span>
          <input type="text" ng-model="phone" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Email Address</span>
          <input type="email" name="email" ng-model="emailaddress" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Name of Pooja</span>
          <input type="text" ng-model="pooja" required>
        </label>
        <label class="item item-input">
          <div class="input-label">
            Date of Pooja
          </div>
          <input type="date" ng-model="date">
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Time of Pooja
          </div>
          <select ng-model="slot" ng-options="sl.time for sl in allTimes">
            <option value="" selected disabled>Choose a Time</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Location of Pooja
          </div>
          <select ng-model="location" ng-options="location.location for location in allLocations">
            <option value="" selected disabled>Choose a Location</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Priest Transportation
          </div>
          <select ng-model="transportation" ng-options="option.method for option in allTransportationOptions">
            <option value="" selected disabled>Choose Transportation</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Member of HTCI
          </div>
          <select ng-model="member" ng-options="option.option for option in allMemberOptions">
						<option value="" selected disabled>Choose</option>
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Notes</span>
          <input type="text" ng-model="note" required>
        </label>
        <button type="submit" class="button button-full button-stable">
          Submit Request
        </button>
				<div class="card">
					<div class="item item-text-wrap">
						<strong>Your request will not be sent unless all information is correctly filled in.</strong>
					</div>
				</div>
				<div class="card">
					<div class="item item-text-wrap">
						Your request will be sent to seva@htci.org and you will receive a receipt of the email.
					</div>
				</div>
      </div>
    </form>
	</ion-content>
</ion-view>
