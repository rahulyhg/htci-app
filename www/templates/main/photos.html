<ion-view view-title="Photos">
    <ion-content>
        <ion-list>
            <ion-item class="item-icon-left item-text-wrap" collection-repeat="album in photoList" ng-click="openAlbum(album.id)">
                <i class="icon ion-record energized"></i>
                {{album.title['_content']}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
