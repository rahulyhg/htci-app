<ion-view view-title="QR Scanner">
  <ion-content class="padding">
		<p id="text" class="dark" style="min-height:70%;font-size:1.25em;line-height:1.75em">
			<img style="max-width: 100%;max-height:100%;display:block;margin: auto;" src="img/qr-code.jpg" />
		</p>
		<button class="button button-block button-positive" ng-click="scanBarcode()">Scan</button>
  </ion-content>
</ion-view>
