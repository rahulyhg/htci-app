<ion-view view-title="Contact">
	<ion-content>
		<ion-list class="list">
			<ion-item class="item item-divider">
				<h2>HTCI Board of Trustees</h2>
			</ion-item>
			<ion-item ng-repeat="contact in boardContacts" class="contact-list item item-icon-right" ng-click="show('{{contact.name}}', '{{contact.phone}}', '{{contact.email}}')">
				<h2>{{contact.name}}</h2>
				<p ng-if="contact.hasOwnProperty('title')">{{contact.title}}</p>
			</ion-item>
			<ion-item class="item item-divider">HTCI Executive Committee</ion-item>
			<ion-item ng-repeat="contact in executiveContacts" class="contact-list item item-icon-right" ng-click="show('{{contact.name}}', '{{contact.phone}}', '{{contact.email}}')">
				<h2>{{contact.name}}</h2>
				<p>{{contact.title}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
